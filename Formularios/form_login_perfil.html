<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SIGAA</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <form action="#">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" required />
    </div>
    <div>
      <label for="login">login</label>
      <input type="text" id="login" required />
    </div>
    <div>
      <label for="senha">senha</label>
      <input type="senha" id="senha" required />
    </div>
    <div>
      <label for="DATE">data</label>
      <input type="DATE" id="DATE" required />
    </div>

    <div>
      <label for="nomec">tipo:</label><br />
      <input type="radio" name="opcao" value="opcao" />estudante
      <input type="radio" name="opcao" value="opcao" />professor
      <input type="radio" name="opcao" value="opcao" />tecnico
    </div>
    <div>
      <label name="select">status</label>
      <select class="oi" name="select">
        <option value="1">inativo</option>
        <option value="">ativo</option>
      </select>
    </div>
    <div>
      <label for="DESC">observações</label>
      <textarea type="text" id="DESC"></textarea>
    </div>
    <div>
      <label for="nomec">modulos:</label>
      <input type="checkbox" name="ajuda" value="aluda" />ensino
      <input type="checkbox" name="ajuda" value="aluda" />ensino
      <input type="checkbox" name="ajuda" value="aluda" />ensino
    </div>
    <div class="button">
      <button for="SUBMIT">ENVIAR</button>
      <button type="reset">LIMPAR</button>
    </div>
  </form>
</html>
